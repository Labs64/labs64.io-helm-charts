# Default values for customer-portal-ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# -- This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: labs64/customer-portal-ui
  # -- This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: ""

# -- This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []

# -- This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# -- This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # -- Specifies whether a service account should be created
  create: false
  # -- Automatically mount a ServiceAccount's API credentials?
  automount: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# RBAC configuration (create RBAC resources: Role, RoleBinding)
rbac:
  create: false
  rules: []

# -- This is for setting Kubernetes Annotations to a Pod.
podAnnotations: {}
# -- This is for setting Kubernetes Labels to a Pod.
podLabels: {}

podSecurityContext: {}

securityContext: {}

# -- This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # -- This sets the service type
  type: ClusterIP
  # -- This sets the ports
  port: 80

# -- This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: localhost
      paths:
        - path: /
          pathType: Prefix
  tls: []

# -- IngressRoute configuration for Traefik more information can be found here: https://doc.traefik.io/traefik/routing/providers/kubernetes-crd/
ingressroute:
  # -- This sets whether the IngressRoute is enabled or not
  enabled: false
  # -- Host for the IngressRoute
  host: localhost
  # -- Entry points for the IngressRoute
  entryPoints:
    - web
    - websecure

resources:
  requests:
    cpu: 100m
    memory: 128Mi

# -- This is to setup the liveness probes
livenessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 2

# -- This is to setup the readiness probes
readinessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 5
  periodSeconds: 5
  failureThreshold: 3
  timeoutSeconds: 2

# -- This section is for setting up autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

# -- Additional volumes on the output Deployment definition.
volumes: []

# -- Additional volumeMounts on the output Deployment definition.
volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}

env: []

# -- Secret data to be used as environment variables
secrets:
  data: {}

application:
  runtimeEnv:
    # -- Enable loading a runtime config file (env.json).
    enabled: true
    # -- Strict mode: if true, the container must not start when env.json is missing/invalid.
    strict: true
    # -- Absolute path in the container where env.json is mounted and served from.
    path: /usr/share/nginx/html/config/env.json
    # -- Key-value pairs written into env.json.
    env:
      # -- Primary API base URL â€” replace <HOST> with your domain/host.
      VITE_API_URL: https://<HOST>/api/v1/customer-portal

